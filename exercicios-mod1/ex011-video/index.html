<head>

    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
<video width="560" poster="midia/fundo linkedin.webp"  controls loop>
    <source src="midia/video-food.mp4.mp4" type="video/mp4">
    <source src="midia/video-food.webm.mp4" type="video/webm">

</video>
<p>Seu navegador não é compatível com reprodução de vídeos</p>
<!--USA OS MESMOS SOURCES QUE PÕE PARA IMAGENS PARA DEFINIR QUAIS SAO APRESENTADOS PRIMEIRO, CONFORME O TAMANHO-->
<!--USAR ESSA ORGANIZAÇÃO PODE GERAR MUITO CONSUMO PARA O BOLSO DO MEU CLIENTE POIS QUANTO MAIS ACESSADO E QUANTO MAIS O ARQUIVO FOR PESADO PODE CONSUMIR MUITO TRAFICO DE DADOS NO SISTEMA DE HOSPEDAGEM DE SITE-->
<h1>Inserindo vídeos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=qJmJ-cleKGYXJwDo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<!--VIMEO(pode ser privado e pago) e YOUTUBE(de graça e algoritmo melhor) para hospedar vídeos para economizar ao máximo para o cliente-->
</body>
</html>
