<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* box-level */
            height: 300px;
            width: 300px;
            background-color: lightblue;
            border: solid black;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            margin: 10px auto;
            outline: double 5px;
        }

        a { /* inline-level */
            border-style: solid;
            border-color: black;
            padding: 5px;
        }  
    </style>
</head>
<body>
    <h1>Exemplo de caixa box- level</h1>
    <p>Paragrafos tambem sao exemplos de box level, mas os <a href="#">links s√£o exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona/p>
</body>
</html>
